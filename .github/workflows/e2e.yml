name: E2E
on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CACHES (speed up installs)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      # RUNTIMES 
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      #INSTALL DEPS 
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest selenium requests jsonschema

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      #  START SERVICES 
      - name: Start frontend (Vite dev server)
        working-directory: frontend
        run: nohup npm run dev -- --port 5137 >/tmp/frontend.log 2>&1 &

      - name: Start backend (FastAPI)
        run: nohup python -m uvicorn backend.app.main:app --host 127.0.0.1 --port 8000 >/tmp/backend.log 2>&1 &

      #  WAIT FOR SERVICES 
      - name: Wait for backend health
        run: |
          python - <<'PY'
          import time, requests
          for _ in range(120):
              try:
                  r = requests.get("http://127.0.0.1:8000/health", timeout=1)
                  if r.ok:
                      break
              except Exception:
                  pass
              time.sleep(1)
          else:
              raise SystemExit("Backend never became healthy")
          PY

      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            curl -fsS http://localhost:5137 >/dev/null && exit 0
            sleep 1
          done
          echo "Frontend never became ready" >&2
          exit 1

      #  BROWSER 
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      #  TESTS 
      - name: Run API tests
        env:
          BACKEND_URL: http://127.0.0.1:8000
        run: pytest -q tests/api

      - name: Run UI tests (headless Chrome)
        env:
          FRONTEND_URL: http://localhost:5137
          BACKEND_URL: http://127.0.0.1:8000
        run: pytest -q tests/ui

      # ARTIFACTS ON FAILURE 
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            reports/artifacts/**
            /tmp/*.log
            /tmp/*.txt
